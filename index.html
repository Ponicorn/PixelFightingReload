<!DOCTYPE html>
<html>
<head>
	<title>PXF</title>
	<link rel="stylesheet" href="library/normalize.css">
	<link rel="stylesheet" href="library/chartist.css">
	<link rel="stylesheet" href="css/style.css">

  	<script src="library/chartist.js"></script>
	<script src="js/script.js"></script>
</head>
<body onload="setup()">

<style id="stylingChartIsHard">
	
</style>

	<div id="title" class="wordart">
		Pixels Fighting 
	</div>

	<div id="battleArea">
		<div id="canvas">
			<!-- <canvas id="scrawl" height="500" width="500"></canvas> -->
			<canvas id="scrawl" height="500" width="500"></canvas>
		</div>
		
		<div>
			
			<div id="progression">
				
				<div class="bar">
					<div id="lib1" class="lib">50%</div>
					<div id="prog"> 
						<div id="progin"></div> 
						<div id="minValue1" class="minValue"></div>
						<div id="minValue2" class="minValue"></div>
					</div>
					<div id="lib2" class="lib">50%</div>
				</div>

				<div id="chrono">00:00:00</div>
			</div>

			<div id="chart"       class="ct-chart ct-perfect-fourth"></div>
		</div>
	</div>


	<div class="barFlex">
		<div onclick="changeColor(2);" id="color2">   RNG</div>
		<div onclick="changeColor();"  id="bothcolor">RNG</div>
		<div onclick="changeColor(1);" id="color1">   RNG </div>
	</div>
</body>

</html>
